<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

<body>
  <div class="wrapper">
    <label class="switch">
      <input type="checkbox" checked="">
    </label>
    <center>
      <form name="Wether">
        <input type="text" name="" id="wether" placeholder="Search for your preffered city...">
        <img class="img" src="" alt="">
        <p></p>
        <button>Search</button>
      </form>
    </center>
    <div class="wrap">
      <div class="div_wether">
        <div class="time">
          <div class="text">
            <h2></h2>
            <h1></h1>
            <p></p>
          </div>
        </div>
        <div class="wether_cloud">
          <div class="text_wether">
            <ul class="sunset">
              <li>
                <h2></h2>
              </li>
              <li class="Sunrise">
                <p></p>
                <h3>Sunrise</h3>
              </li>
              <li class="Sunset">
                <p></p>
                <h3>Sunset</h3>
              </li>
            </ul>
            <ul>
              <li class="li_wether">
                <img class="img_wether" src="" alt="">
                <h3 class="wether_h3"></h3>
              </li>

            </ul>
            <ul class="ul_windy">
              <li>
                <img src="./public/wind 1.png" alt="">
                <p></p>
              </li>
              <li>
                <img src="./public/pressure-white 1.png" alt="">
                <p class="pressure"></p>
              </li>
              <li>
                <img src="./public/uv-white 1.png" alt="">
                <p class="uv"></p>
              </li>
              <li>
                <img src="./public/humidity 1.png" alt="">
                <p class="humidity"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="days_wether">
        <div class="container">
          <ul>
            <h1>5 Days Forecast:</h1>
            <li class="day_2">
              <img src="" alt="">
              <p></p>
              <h4></h4>
            </li>
            <li class="day_3">
              <img src="" alt="">
              <p></p>
              <h4></h4>
            </li>
            <li class="day_4">
              <img src="" alt="">
              <p></p>
              <h4></h4>
            </li>
            <li class="day_5">
              <img src="" alt="">
              <p></p>
              <h4></h4>
            </li>
            <li class="day_6">
              <img src="" alt="">
              <p></p>
              <h4></h4>
            </li>
            <li class="day_7">
              <img src="" alt="">
              <p></p>
              <h4></h4>
            </li>
          </ul>
        </div>
        <div class="hours_wether">
          <ul>
            <li class="hours_time1">
              <h4></h4>
              <img src="" alt="">
              <p></p>
            </li>
            <li class="hours_time2">
              <h4></h4>
              <img src="" alt="">
              <p></p>
            </li>
            <li class="hours_time3">
              <h4></h4>
              <img src="" alt="">
              <p></p>
            </li>
            <li class="hours_time4">
              <h4></h4>
              <img src="" alt="">
              <p></p>
            </li>
          </ul>
        </div>
      </div>
    </div>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./variables.js"></script>

</html>
